<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <script>
        // Function to be executed when the page finishes loading
        function onPageLoad() {
            alert("Page is loaded!");
        }

        // Function to be executed when the window is resized
        function onWindowResize() {
            alert("Window is resized!");
        }
    </script>
</head>
<body onload="onPageLoad()" onresize="onWindowResize()">


</body>
</html>
